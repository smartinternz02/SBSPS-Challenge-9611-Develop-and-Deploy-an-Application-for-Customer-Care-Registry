{% extends 'base.html' %}

    {% block body %}
<style>
body{
    background-image: url('https://www.pixelstalk.net/wp-content/uploads/images6/21-9-Wallpaper-Desktop.jpg');
   height:100%; 
  background-position: absolute;
  background-repeat: no-repeat;
  background-size: cover;
}
body {font-family: Arial, Helvetica, sans-serif;}

/* Full-width input fields */
input[type=email], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
button {
  background-color: #0099FF;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;

  font-family: 'Roboto', sans-serif;
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 2.5px;
  font-weight: 500;
   border-radius: 45px;
  box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease 0s;
  cursor: pointer;
  outline: none;
 
}

button:hover {
  background-color: blueviolet;
  box-shadow: 0px 15px 20px rgba(46, 9, 157, 0.4);
  color: #fff;
  transform: translateY(-6px);
}
.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  padding-top: 60px;

}

/* Modal Content/Box */
.modal-content {
  background-color:rgba(255,255,255,0.6);
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

/* Full-width input fields */
input[type=email], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

/* Add a background color when the inputs get focus */
input[type=email]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Style the horizontal ruler */
hr {
  border: 0.8 px solid black;
  margin-bottom: 25px;
}
h2{
position:absolute;
top:100px;
right:500;
}
</style>
    <form method="POST" class="modal-content animater">
        <center><label style="font-family:sans-serif;font-size:50px;" ><b>Login<b></label></center>
        <div class="container">
            {% if msg == "Incorrect Password"%}
                <div class="alert alert-danger" role="alert">
                    {{ msg }}
                </div>
            {% elif msg == "User does not exist" %}
                <div class="alert alert-primary" role="alert">
                    {{ msg }}
                </div>
            {% endif %}
            <div>
                <label for="email-address" class="form-label">Email address</label>
                <input type="email" name="email"style="font-family:monospace;" id="email-address" placeholder="Enter email address">

                    <label for="password" >Password</label>
                    <input type="password" name="password"style="font-family:monospace;" id="password" placeholder="Password">

                    <hr>

                    <center><button type="submit">Login</button></center>
                </div>
            </div>
            <center><p>Do not have an account ? <a href="{{ url_for('register_account') }}">Sign Up</a></p></center>
        </div>
    </form>
    {% endblock %}
